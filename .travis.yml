services:
  - docker

env:
  - DOCKER_COMPOSE_VERSION=1.23.2

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker --version
  - docker-compose version

script:
- cd ch4
- echo "travis_fold:start:SCRIPT Build"
- docker-compose build db
- docker-compose build static-analysis
- docker-compose build test-postgresql
- echo "travis_fold:end:SCRIPT Build"
- echo "travis_fold:start:SCRIPT test"
- docker-compose run test-postgresql
- echo "travis_fold:end:SCRIPT test"
- echo "travis_fold:start:SCRIPT static analysis"
- docker-compose run static-analysis
- echo "travis_fold:end:SCRIPT static analysis"
